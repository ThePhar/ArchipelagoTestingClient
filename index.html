<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Archipelago CheatClient</title>
</head>
<body>
<div id="status">
    Not Connected
</div>

<div id="connection-info">
    <input type="text" id="hostname" placeholder="Hostname:Port">
    <input type="text" id="game" placeholder="Game">
    <input type="text" id="name" placeholder="Slot Name">
    <input type="text" id="password" placeholder="Password">
    <input type="text" id="version" placeholder="Version">
    <button id="connect-button">Connect</button>
</div>

<div id="chat">
    <ul id="chat-log"></ul>
    <input type="text" id="chat-input" placeholder="Chat...">
</div>

<script src="./renderer.js"></script>
</body>
</html>
